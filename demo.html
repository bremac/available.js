<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="available.css">
    <style type="text/css">
      body {
        padding: 0;
        margin: 2em 0 0 0;
        margin-left: auto;
        margin-right: auto;
        width: 400px;
      }
    </style>
    <script src="jquery-1.10.1.min.js"></script>
    <script src="available.js"></script>
    <script text="text/javascript">
      $(function () {
        var available = new Available({
          "$parent": $("body"),
          onChanged: function (availableIntervals) {
            alert(JSON.stringify(availableIntervals));
          }
        });
        available.deserialize([
          {dayId: 2, startTime: 10 * 60, endTime: 16 * 60},
          {dayId: 3, startTime: 10 * 60, endTime: 13 * 60},
          {dayId: 3, startTime: 14 * 60, endTime: 16 * 60},
          {dayId: 4, startTime: 14 * 60, endTime: 16 * 60}
        ]);
      });
    </script>
  </head>
  <body>
  </body>
</html>
